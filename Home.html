<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abrigo Amigo</title>
</head>
<body>
    <header class="home">
        <div class="logotipo">
            <a ><span style="color: #FFCA67;">Abrigo</span>Amigo</a>
        </div>

        <ul>
            <li><a href="#Inicio" onclick="mostrarOcultar('Inicio')" class="Active_tag">Inicio </a></li>
            <li><a href="#Explorar" onclick="mostrarOcultar('Explorar')" class="Active_tag">Explorar</a></li>
            <li><a href="#Quemsomos" onclick="mostrarOcultar('#Quemsomos')" class="Active_tag">Quem somos?</a></li>
        </ul>
    </header>

    <div id="Inicio">
        <div class="sejabemvindo">
            <img src="imagens\cachorro-y-gatito_1920x1080_7792.jpg" alt="cachorroygatito">
            <h1>Olá, Seja bem-vindo ao <br>Abrigo Amigo</h1>
            <div class="botoes">
                <button class="bnt"><img src="imagens\OIP-removebg-preview 2.png" alt="cão">Cães</button>
                <button class="bnt"><img src="imagens\gato_icon-removebg-preview 2.png" alt="gatito">Gatos</button>
                <button class="bnt"><img src="imagens\istockphoto-1412271163-612x612-removebg-preview 3 (1).png" alt="doacao">Doação</button>
                <button class="bnt"><img src="imagens\fun-cartoon-3d-police-character_680902-779-removebg-preview 4.png" alt="policial">Denúncia</button>
            </div>
        </div>
    </div>

    <div id="Explorar" style="display: none;">
        <div class="pagexplorar">
            <h1>Explorar</h1>
        </div>
    
    </div>

    <script>
        function mostrarOcultar(id) {
                var elementos = document.querySelectorAll('[id^="Inicio"], [id^="Explorar"], [id^="Quemsomos"]');
                elementos.forEach(function(elemento) {
                    elemento.style.display = "none";
                });
                
                var divSelecionada = document.getElementById(id);
                if (divSelecionada) {
                    divSelecionada.style.display = "block";
                }
            }

    </script>
</body>
</html>
